<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Hidden Charges</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    footer {
        background-color: #0a0e1d;
        padding: 20px 0;
        width: 100%;
    }
    .btn-check:checked + .btn {
        filter: grayscale(100%);
        background-color: #ccc; /* Grey background when checked */
        color: #333; /* Darker text color */
    }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <h1 class="fw-bold mb-4">Calculate Service Charge & GST</h1>
            <h4 style="color: lightgray;font-style: italic;">We know that hidden fees are scammy so we made this. Do note that this is assuming that the service charge is 10% and the government does not increase the GST again.</h4>
            <form>
                <div class="mb-3">
                    <label for="numberInput" class="form-label">Enter your raw price (before svc charge & gst):</label>
                    <input type="number" class="form-control" id="numberInput" placeholder="Enter your raw price (before svc charge & gst)" required>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="btn-check" id="svccharge" autocomplete="off" onclick="mathhers()">
                    <label class="btn btn-primary" for="svccharge">Calculate Service Charge</label>
                </div>
                <div class="mb-3">
                    <input type="checkbox" class="btn-check" id="gstcharge" autocomplete="off" onclick="mathhers()">
                    <label class="btn btn-danger" for="gstcharge">Calculate GST</label>
                </div>
            </form>

            <h2 id="resultHeader" class="fw-bold text-center"></h2>
        </div>
    </div>

    <footer class="text-center">
        <p class="mb-0" style="color: aliceblue">Made with ❤️ by Arcralius</p>
    </footer>

    <script>
        function mathhers() {
            const svcchargebox = document.getElementById('svccharge');
            const gstchargebox = document.getElementById('gstcharge');
            const numberInput = document.getElementById('numberInput');
            const resultHeader = document.getElementById('resultHeader');
            let multipliedValue;
            let displayvalue;
            
            const originalValue = Number(numberInput.value);
            if (gstchargebox.checked && svcchargebox.checked) {
                displayvalue = originalValue * 1.1;
                displayvalue = displayvalue * 1.09;
                resultHeader.textContent = "Result: $" + displayvalue.toFixed(2);
            } else if (gstchargebox.checked) {
                multipliedValue = originalValue * 1.09;
                resultHeader.textContent = "Result: $" + multipliedValue.toFixed(2);
            } else if (svcchargebox.checked) {
                multipliedValue = originalValue * 1.1;
                resultHeader.textContent = "Result: $" + multipliedValue.toFixed(2);
            } else {
                resultHeader.textContent = "";
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
